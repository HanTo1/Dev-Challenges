<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="container__header">
          <div class="avatar">
            <div class="img__profile">
              <img src="img/profilePhoto.png" alt="face" />
            </div>
            <div class="information">
              <div class="name">Rodney Cotton</div>
              <div class="country">Helsinki, Finland</div>
            </div>
          </div>

          <div class="interactive">
            <div class="container__interactive">
              <div class="interactive__content">
                <div class="number">100</div>
                <p>Posts</p>
              </div>
              <div class="interactive__content">
                <div class="number">2,242</div>
                <p>Follower</p>
              </div>
              <div class="interactive__content">
                <div class="number">1,432</div>
                <p>Following</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="gallery">
      <div class="container">
        <div class="container__gallery">
          <div class="layout__header">
            <div class="img img__1">
              <img src="img/photo1.png">
            </div>
            <div class="img img__2">
              <img src="img/photo2.png" alt="">
            </div>
          </div>

          <div class="layout__body">
            <div class="layout__left">
              <div class="img img__3">
                <img src="img/photo3.png">
              </div>
              <div class="layout__left__bottom">
                <div class="img img__6">
                  <img src="img/photo6.png" alt="">
                </div>
                <div class="img img__5">
                  <img src="img/photo5.png" alt="">
                </div>
              </div>
            </div>
            <div class="layout__right">
              <div class="img img__4">
                <img src="img/photo4.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
